<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="content">
        <div id="search">
            <label for="">Rechercher un atome : </label>
            <input id="search-input" style="width: 300px;" type="text" placeholder="par nom ou par numéro atomique...">
            <div id="search-result"></div>
        </div>
    </div>

    <script>
        const search = document.getElementById('search-input');
        const searchRes = document.getElementById('search-result');

        search.addEventListener('input', () => {
            searchStr = search.value.toLowerCase();
            if (searchStr && searchStr.length) {
                searchRes.innerHTML = ""
                for(i in elements){
                    el = elements[i]
                    if(el.name.toLowerCase().includes(searchStr) || el.symbol.toLowerCase() == searchStr || el.Z == searchStr){
                        let element = new atom (el.Z)
                        let res = '<div style="display : inline-grid;" class="">'
                        res += '<span class="el-name">Nom : ' + el.name + '</span>'
                        res += '<span class="el-symbol">Symbole : ' + el.symbol + '</span>'
                        res += '<span class="el-z">Numéro atomique : ' + el.Z + '</span>'
                        res += '<span class="el-couches">Couches électroniques : ' + element.couchesString() + '</span>'

                        res += '</div>'

                        searchRes.innerHTML += res;
                    }
                }
            }else{
                searchRes.innerHTML = ""
            }
        })
    </script>
</body>
